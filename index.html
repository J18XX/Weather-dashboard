<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Bootstrap style sheet---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!---title section---->
    <div class="navbar">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>

    <!---search section---->
    <div>
        <fieldset disabled>
          <legend>Search for a City:</legend>
          <div class="mb-3">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="City">
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </fieldset>
    </div>
    <!----for the current city-->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">City Name</h5>
          <p class="card-text">Temperature:</p>
          <p class="card-text">Humidity:</p>
          <p class="card-text">Wind Speed:</p>
        </div>
      </div>
    
    <!--for the future weather-->
    <div>
        <h3>5-Day Forecast:</h3>
        <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3">Temp:</div>
               <div class="p-3">Wind:</div>
               <div class="p-3">Humidity:</div>
              </div>
              <div class="col">
                <div class="p-3">Temp:</div>
                <div class="p-3">Wind:</div>
                <div class="p-3">Humidity:</div>
               </div>
               <div class="col">
                <div class="p-3">Temp:</div>
                <div class="p-3">Wind:</div>
                <div class="p-3">Humidity:</div>
               </div>
               <div class="col">
                <div class="p-3">Temp:</div>
                <div class="p-3">Wind:</div>
                <div class="p-3">Humidity:</div>
               </div>
               <div class="col">
                <div class="p-3">Temp:</div>
                <div class="p-3">Wind:</div>
                <div class="p-3">Humidity:</div>
               </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Assets/Js/script.js"></script>
</body>
</html>
